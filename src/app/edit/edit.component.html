    <div class="card m-3">
        <h5 class="card-header">Edit Form</h5>
        <div class="card-body">
              <!-- Loader -->
    <div *ngIf="loading" class="text-center mb-3">
        <img src="assets/loading.gif" alt="Loading..." class="loading-image" />
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

            <!-- Form -->
            <form [formGroup]="UpdateForm" (ngSubmit)="onUpdate()">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="name" class="form-control" />
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" />
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" formControlName="phone" class="form-control" />
                </div>

                <div formArrayName="address">
                    <div *ngFor="let addr of address.controls; let i = index" class="form-group">
                        <label>Address {{ i + 1 }}</label>
                        <input type="text" [formControlName]="i" class="form-control" />
                        <button type="button" class="btn-add2" (click)="removeAddress(i)">Remove</button>
                    </div>
                </div>

                <button class="btn-add" type="button" (click)="addMores()">Add</button>

                <div class="text-center">
                    <button class="btn btn-primary mr-1" [disabled]="loading">Update</button>

                    
                </div>
    
            </form>
        </div>
    </div>
