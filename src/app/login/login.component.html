<div class="card m-3">
  <h5 class="card-header">Login Form</h5>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        </div>
      </div>
      
      <div class="text-center">
        <button class="btn btn-primary mr-1" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </div>
      <li class="nav-item">
        <span>User is not registered. Please register the user first.<a class="link" routerLink="/register">Click here </a></span>

        
    </li>
    </form>
  </div>
</div>
